services:
  backend:
    build: .
    environment:
      - MYSQL_URL=mysql://root:root@mysql:3306/mqtt
    ports:
      - "8000:8000"
    depends_on: 
      mysql:
        condition: service_healthy
  mysql: 
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mqtt
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 3